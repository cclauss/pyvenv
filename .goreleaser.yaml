---
project_name: pyvenv

before:
  hooks:
    - make tidy

builds:
  - main: .
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    mod_timestamp: "{{.CommitTimestamp}}"
    flags:
      - -trimpath

archives:
  - name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}-{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: "checksums.txt"

snapshot:
  name_template: "snapshot-{{ .Commit }}"

release:
  draft: true

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - Merge pull request
      - Merge branch

scoop:
  bucket:
    owner: dhruvmanila
    name: pyvenv
  folder: scoop
  commit_msg_template: "chore(scoop): update to version {{ .Tag }}"
  homepage: https://github.com/dhruvmanila/pyvenv
  description: Personal tool for managing Python virtual environments.
  license: MIT
